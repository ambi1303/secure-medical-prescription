<div class="issue-prescription-container">
  <h2>Issue Prescription</h2>
  
  <form (ngSubmit)="issuePrescription()">
      <label for="patientName">Patient Name:</label>
      <input type="text" id="patientName" [(ngModel)]="patientName" name="patientName" required placeholder="Enter patient name">

      <label for="medication">Medication:</label>
      <input type="text" id="medication" [(ngModel)]="medication" name="medication" required placeholder="Enter medication name">

      <button type="submit">Issue Prescription</button>
  </form>

  <!-- Show Prescription ID & QR Code after issuing -->
  <div *ngIf="prescriptionId">
      <h3>Prescription Issued Successfully!</h3>
      <p><strong>Prescription ID:</strong> {{ prescriptionId }}</p>
  </div>

  <div *ngIf="qrCode">
      <h3>Scan this QR Code to Verify</h3>
      <img [src]="qrCode" alt="Prescription QR Code">
  </div>
</div>
