
<div class="prescription-container">
    <button class="back-btn" (click)="goBack()">←</button>
    <h2 class="title">Verify Prescription</h2>

    <form (ngSubmit)="verifyPrescription()">
        <label for="prescriptionId">Prescription ID:</label>
        <input type="text" id="prescriptionId" [(ngModel)]="prescriptionId" name="prescriptionId" required placeholder="Enter Prescription ID">
        <button type="submit" class="primary-btn">Verify</button>
    </form>

    <!-- Show loading state -->
    <p *ngIf="isLoading" class="loading-message">Verifying prescription...</p>

    <!-- Show error message -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    <!-- Show verification result -->
    <div *ngIf="prescriptionDetails">
        <h3>Verification Successful ✅</h3>
        <p><strong>Issued by:</strong> {{ prescriptionDetails.doctor_name }}</p>
        <p><strong>Issued on:</strong> {{ prescriptionDetails.issue_date }}</p>
        <p><strong>Expires on:</strong> {{ prescriptionDetails.expiry_date }}</p>
        <p><strong>Medication:</strong> {{ prescriptionDetails.medication }}</p>
    </div>
</div>
