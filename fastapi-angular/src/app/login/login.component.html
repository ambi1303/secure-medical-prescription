<h1 style="text-align: center;">Secure Medical Prescription System</h1>

<div class="container">
  <form class="form-box" (ngSubmit)="loginUser()">
    <h2>Login</h2>

    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username">

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">

    <button type="submit">Login</button>

    <p>Don't have an account? <a [routerLink]="'/register'">Register</a></p>
  </form>
</div>
